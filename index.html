<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unagami Web UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <img src="favicon.png" alt="logo" style="width: 100px; margin-left: 45%; padding-top: 10px;">
    <h1>UNAGAMI</h1>
    <div style="width: 60%; margin-left: 20%; margin-right: 20%;">
        <a href="new.html"><div class="box">
            Start a new chat
            <h2 style="font-size: 60px;"><i class="fa-solid fa-atom"></i></h2>
        </div></a>
        <div class="box">
            Load an old one
            <h2 style="font-size: 60px;"><i class="fa-solid fa-rocket"></i></h2>
        </div>
    </div>
    <p id="copyright">Copyright Vatsa 2023-<span id="year"></span>, all rights reserved</p>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

</html>
